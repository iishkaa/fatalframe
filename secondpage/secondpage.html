<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fatal Frame Project</title>
    <link rel="stylesheet" href="styles/secondpagestyle.css">
</head>
<header>
    <img src="img/lala.jpg" alt="character1">
    <h3>You make it to a gas station. Your new work place. You need to sign in. </h3>
</header>
<body>
<section class="form">
    <div class="info">
    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.."><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
            <label for="bday">Your birthday: </label>
            <input type="date" id="bday" name="bday"><br>
            <label for="gender">Gender: </label>
            <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
                <option value="angel">Angel</option>
            </select><br>
            <label for="ifAdult">Are you an adult?: </label>
            <input type="checkbox" id="ifAdult" name="ifadult"><br>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
        </fieldset>
    </form>
    </div>
</section>
</body>
</html>
